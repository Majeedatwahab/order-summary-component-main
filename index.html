<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="background">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="description">
      <h1> Order Summary</h1>
      <p class="listen">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="plan">
          <div class="plan-image">
            <img src="images/icon-music.svg" alt="">
          
          <div class="annual">
            <h3>Annual Plan</h3>
            <p class="money"> $59.99/year</p>
          </div>
        </div>
            <a href="#" class="change">Change</a>
          
          
        </div>
        <a href="#" class="payment">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
       
    </div>
    
  </div>

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TheTechHijabie">TheTechHijabie</a>.
  </div>
</body>
</html>
